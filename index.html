<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col my-5">
                    <h1 class="text-info">Livraria</h1>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-6">
                    <h2 class="text-secondary">Mais lidos</h2>
                    <div class="accordion" id="accordionLivros"></div>
                </div>
                <div class="col-4">
                    <h2 class="text-secondary">Cadastrar novo</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="cadastrarLivro">
                                <label for="titulo">Titulo</label>
                                <input type="text" name="titulo" id="titulo" class="form-control mb-3">

                                <label for="autor">Autor</label>
                                <input type="text" name="autor" id="autor" class="form-control mb-3">

                                <label for="quantidade_paginas">Quantidade de páginas</label>
                                <input type="number" name="quantidade_paginas" id="quantidade_paginas"
                                    class="form-control mb-3">

                                <label for="ano_lancamento">Ano de Lançamento</label>
                                <input type="number" name="ano_lancamento" id="ano_lancamento"
                                    class="form-control mb-3">

                                <label for="estoque">Estoque</label>
                                <input type="number" name="estoque" id="estoque" class="form-control mb-3">

                                <button type="submit" class="btn btn-info mt-3">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
